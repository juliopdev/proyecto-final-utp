<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, additionalCss, additionalScripts)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">La Ruta del Sabor</title>

    <link rel="shortcut icon" th:src="@{/assets/favicon.ico}" type="image/x-icon">
    
    <!-- CSS Common -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Additional CSS -->
    <th:block th:if="${additionalCss}">
        <link th:each="css : ${additionalCss}" rel="stylesheet" th:href="@{${css}}" />
    </th:block>
    
    <!-- Additional Scripts (head) -->
    <th:block th:if="${additionalScripts}">
        <script th:each="script : ${additionalScripts}" th:src="@{${script}}"></script>
    </th:block>
</head>
</html>
